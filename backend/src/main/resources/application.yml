server:
  port: 8080

spring:
  sql:
    init:
      mode: ALWAYS

  profiles:
    include:
      - discord
      - secret

  datasource:
    hikari:
      maximum-pool-size: 4
  jpa:
    hibernate:
      default_batch_fetch_size: 1000
      ddl-auto: create-drop

    properties:
      hibernate:
        show_sql: true
        format_sql: true
    defer-datasource-initialization: true
